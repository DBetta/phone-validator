<div class="customer-phone mat-elevation-z8">

  <div class="filter-form">
    <form>
      <mat-form-field appearance="outline">
        <mat-select (valueChange)="onSelectCountry($event)">
          <mat-option *ngFor="let country of countries$ | async" [value]="country">{{ country }}</mat-option>
        </mat-select>
        <mat-label>Select Country</mat-label>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select (valueChange)="onSelectPhoneState($event)">
          <mat-option *ngFor="let phoneState of phoneStates$ | async"
                      [value]="phoneState">{{ phoneState | uppercase }}</mat-option>
        </mat-select>
        <mat-label>Select Country</mat-label>
      </mat-form-field>
    </form>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!-- customerName Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name</th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- countryName Column -->
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> Country Name</th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>

    <!-- phoneState Column -->
    <ng-container matColumnDef="phoneState">
      <th mat-header-cell *matHeaderCellDef> State</th>
      <td mat-cell *matCellDef="let element"> {{element.phoneState}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone Number</th>
      <td mat-cell *matCellDef="let element"> {{element.phone }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
